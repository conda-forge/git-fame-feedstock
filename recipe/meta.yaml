{% set name = "git-fame" %}
{% set version = "1.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1777101ce797a978551bc45b0d33146f911ffa49e71cc6a97b4e136ae9f13ab8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - git-fame = gitfame:main

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - setuptools_scm
    - argopt >=0.3.5
    - tabulate
    - tqdm >=4.44.0

test:
  imports:
    - gitfame
  commands:
    - git-fame -v
    - git-fame -h

about:
  home: https://github.com/casperdcl/git-fame
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENCE
  summary: Pretty-print git repository collaborators sorted by contributions

extra:
  recipe-maintainers:
    - casperdcl
